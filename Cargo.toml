[package]
name = "zig_tool"
version = "0.6.0"
edition = "2021"
license = "MIT"
publish = false

[lib]
crate-type = ['cdylib']

[dependencies]
extism-pdk = "1.2.1"
proto_pdk = "0.23.0"
serde = "1.0.208"

[dev-dependencies]
proto_pdk_test_utils = "0.27.0"
starbase_sandbox = "0.7.2"
tokio = { version = "1.39.3", features = ["full"] }

[features]
default = ["wasm"]
wasm = []

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "s"
panic = "abort"
