[package]
name = "zig_plugin"
version = "0.5.1"
edition = "2021"
license = "MIT"
publish = false

[lib]
crate-type = ['cdylib']

[dependencies]
extism-pdk = "1.2.0"
proto_pdk = "0.21.0"
serde = "1.0.203"

[dev-dependencies]
proto_pdk_test_utils = "0.25.0"
starbase_sandbox = "0.6.2"
tokio = { version = "1.38.0", features = ["full"] }

[features]
default = ["wasm"]
wasm = []

[profile.release]
codegen-units = 1
debug = false
lto = true
opt-level = "s"
panic = "abort"
